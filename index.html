<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the doggies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Catch the doggies</h1>
      <button id="goBtn" class="btn">Play Game!</button>
    </div>
    <div class="container">
      <h1>Pick a doggie</h1>
      <ul class="doggiesList">
        <li>
          <button class="chooseDoggieBtn">
            <p>Leti</p>
            <img src="leti.png" alt="Leti" />
          </button>
        </li>
        <li>
          <button class="chooseDoggieBtn">
            <p>Frankie</p>
            <img src="frankie.png" alt="Frankie" />
          </button>
        </li>
      </ul>
    </div>
    <div class="gameContainer">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="annoyingMsg">
        Got all the doggies yet? <br />
        You are playing: <br />
        The Impossible Game! <br />
      </h5>
    </div>
  </body>
</html>
